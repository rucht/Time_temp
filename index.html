  function resizeImage(file, callback) {
    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const maxWidth = 800; 
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                height = height * (maxWidth / width);
                width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            const dataUrl = canvas.toDataURL("image/jpeg", 0.7);

        img.src = event.target.result;

  // Shuffle Array (Fisher-Yates)
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex != 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  function updateTime() {
    const now = new Date();
    
    cities.forEach(city => {
      // 1. Saat G√ºncellemesi
      const timeStr = now.toLocaleTimeString("en-GB", { timeZone: city.timezone, hour: "2-digit", minute: "2-digit" });

      // O ≈üehirdeki ≈üu anki zamanƒ± bul
      const cityTimeStr = now.toLocaleString("en-US", { timeZone: city.timezone });
      const cityDate = new Date(cityTimeStr);

      // Bir sonraki yƒ±lƒ±n 1 Ocaƒüƒ±nƒ± hedefle
      const targetYear = cityDate.getFullYear() + 1;
      const targetDate = new Date(cityTimeStr); 
      targetDate.setFullYear(targetYear);
      targetDate.setMonth(0); // Ocak (0 indexli)
      targetDate.setDate(1);

      const diff = targetDate - cityDate; // Milisaniye farkƒ±

      if (diff <= 0) {
          city.element.querySelector(".countdown").innerHTML = "üéâ MUTLU YILLAR! üéÜ";
      } else {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          city.element.querySelector(".countdown").innerHTML = `‚è≥ ${days}g ${hours}s ${minutes}dk ${seconds}sn`;
      }
    });
  }
